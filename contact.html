  <div class = "contact-title-section">
    <p id = "contactTitle">> Contact Me</p>
  </div>
  <div class = "form-container" id="contact-form">
    <form action="https://usebasin.com/f/89b922e5184e" method="POST" class="contact-form">
      <div class="form-group">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" name="name" placeholder="John Smith" tabindex="1" required>
      </div>
      <div class="form-group">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="John.Smith@gmail.com" tabindex="2" required>
      </div>
      <div class="form-group">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject" tabindex="1" required>
      </div>
      <div class="form-group">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" rows="5" cols="50" id="message" name="message" placeholder="Message..." tabindex="4"></textarea>
      </div>
      <div>
        <button type="submit" class="submit-btn">Send</button>
      </div>
    </form>
  </div>
